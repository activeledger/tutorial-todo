<div class="wrapper">
  <div class="title">Create Todo</div>
  <mat-form-field class="w-100">
    <input
      class="w-100"
      matInput
      placeholder="Name"
      [(ngModel)]="todoData.name"
    />
  </mat-form-field>

  <br />
  <br />
  <mat-form-field class="w-100">
    <textarea
      class="w-100"
      matInput
      placeholder="Description"
      [(ngModel)]="todoData.body"
    ></textarea>
  </mat-form-field>

  <br />
  <br />

  <mat-form-field>
    <input
      matInput
      [matDatepicker]="dueDatePicker"
      placeholder="Due date"
      [formControl]="dueDate"
    />
    <mat-datepicker-toggle
      matSuffix
      [for]="dueDatePicker"
    ></mat-datepicker-toggle>
    <mat-datepicker #dueDatePicker></mat-datepicker>
  </mat-form-field>

  <mat-divider></mat-divider>
  <div class="buttons">
    <button mat-button color="warn" (click)="close()">Cancel</button>&nbsp;
    &nbsp; &nbsp; <button mat-raised-button (click)="create()">Create</button>
  </div>
</div>

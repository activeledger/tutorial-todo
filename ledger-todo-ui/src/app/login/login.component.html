<div class="wrapper">
  <div class="box-holder">
    <mat-card class="login-box">
      <mat-card-title>Login</mat-card-title>
      <mat-divider></mat-divider>
      <button class="login-button" mat-stroked-button (click)="login()">
        Local
      </button>

      <button class="login-button" mat-stroked-button (click)="login(true)">
        Public
      </button>
    </mat-card>
  </div>
</div>
